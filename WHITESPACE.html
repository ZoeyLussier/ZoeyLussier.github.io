<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
		<title>WHITE SPACE</title>
		<link rel="icon" type="image/x-icon" href="CSS/ICONS/WHITESPACE.png">
  		<link rel="Stylesheet" href="CSS/WHITESPACE.css">
        <script src="JS/WHITESPACE.js"></script>
	</head>

	<body onkeydown="getKeyAndMove(event)">
	
		<div class="audio">
			<audio src="CSS/MUSIC/OST-WHITESPACE.mp3" controls loop>
				<p>If you are reading this, it is because your browser does not support the audio element.</p>
			</audio>
		</div>

		<div class="key">
			<a href="index.html">
				<img class="esc" src="CSS/IMAGES/ITEMS/KEY-ESC.PNG" alt="escape key">
			</a>
		</div>

		<img class="bg" src="CSS/IMAGES/BACKGROUNDS/WHITESPACE.png" alt="a completely white room with only a laptop, tissue box, sketchbook, and cat inside">

		<img class="r1" src="CSS/IMAGES/ITEMS/REDHAND-DOWN.PNG" alt="A hand with a red outline">

		<img class="r2" src="CSS/IMAGES/ITEMS/REDHAND-UP.PNG" alt="A hand with a red outline">

		<!--MOVE OMORI WITH ARROW KEYS-->

		<img id="omori1" class="omori" src="CSS/IMAGES/CHARACTERS/OMORI.PNG" alt="A young boy standing">
